name: junk.test
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch: {}
jobs:
  test:
    if: |
      github.event_name == 'push' || (
        (
          (github.event_name == 'issue_comment' && github.event.issue.pull_request) ||
          (github.event_name == 'pull_request_review_comment')
        ) &&
        contains(github.event.comment.body, '/test') &&
        !contains(github.event.comment.body, '/test skip')
      )
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/github-script@v7
        id: check
        with:
          result-encoding: string
          debug: true
          script: |
            console.log(context.sha);

            const check = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: "${{ github.head_ref || github.event.pull_request.head.sha  }}",
              status: "in_progress",
              name: context.workflow,
              detail_url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            });

            console.log(check);

            return check.data.id;
      - run: echo test

      - uses: actions/github-script@v7
        if: ${{ failure() }}
        with:
          debug: true
          script: |
            await github.rest.checks.update({
              check_run_id: ${{ steps.check.result }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              status: "completed",
              conclusion: "failure",
            });
      - uses: actions/github-script@v7
        if: ${{ success() }}
        with:
          debug: true
          script: |
            await github.rest.checks.update({
              check_run_id: ${{ steps.check.result }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              status: "completed",
              conclusion: "success",
            });
      - uses: actions/github-script@v7
        if: ${{ !success() && !failure() }}
        with:
          debug: true
          script: |
            await github.rest.checks.update({
              check_run_id: ${{ steps.check.result }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              status: "completed",
              conclusion: "neutral",
            });
