name: junk.test
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch: {}
  push:
    branches:
      - master
jobs:
  test:
    if: |
      github.event_name == 'push' || (
        (
          (github.event_name == 'issue_comment' && github.event.issue.pull_request) ||
          (github.event_name == 'pull_request_review_comment')
        ) &&
        contains(github.event.comment.body, '/test') &&
        !contains(github.event.comment.body, '/test skip')
      )
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      checks: write
    steps:
      - id: head
        run: echo "sha=${{ github.event.after || github.head_ref || github.event.pull_request.head.sha  }}" >> "${GITHUB_OUTPUT}"
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: "${{ steps.head.outputs.sha }}",
              state: "pending",
              context: context.workflow,
              target_url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            });

      - uses: actions/github-script@v7
        id: check
        with:
          result-encoding: string
          script: |
            const check = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: "${{ steps.head.outputs.sha }}",
              status: "in_progress",
              name: context.workflow,
              detail_url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            });
            return check.data.id;

      - run: echo test

      - uses: actions/github-script@v7
        if: ${{ failure() }}
        with:
          debug: true
          script: |
            await github.rest.repos.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: "${{ steps.check.outputs.result }}",
              status: "completed",
              conclusion: "failure",
            });
      - uses: actions/github-script@v7
        if: ${{ success() }}
        with:
          debug: true
          script: |
            const check = await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: "${{ steps.check.outputs.result }}",
              status: "completed",
              conclusion: "success",
            });
      - uses: actions/github-script@v7
        if: ${{ !success() && !failure() }}
        with:
          debug: true
          script: |
            const check = await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: "${{ steps.check.outputs.result }}",
              status: "completed",
              conclusion: "neutral",
            });

      - uses: actions/github-script@v7
        if: ${{ failure() }}
        with:
          script: |
            const check = await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: "${{ steps.head.outputs.sha }}",
              state: "failure",
              context: context.workflow,
              target_url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            });
      - uses: actions/github-script@v7
        if: ${{ success() }}
        with:
          script: |
            const check = await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: "${{ steps.head.outputs.sha }}",
              state: "success",
              context: context.workflow,
              target_url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            });
      - uses: actions/github-script@v7
        if: ${{ !success() && !failure() }}
        with:
          script: |
            const check = await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: "${{ steps.head.outputs.sha }}",
              state: "error",
              context: context.workflow,
              target_url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            });
